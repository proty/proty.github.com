<!DOCTYPE html>
<html>

    <link href="/stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>
  <body id="{{page.title|downcase}}">
    <header>
      <div class="wrapper">
        <h1><a href="/"><img alt="Proty" src="/images/logo.png"></a> Programming Language</a></h1>

      <div>

      <div class="wrapper">

    <!-- Piwik -->
    <script type="text/javascript">
      var pkBaseURL = (("https:" == document.location.protocol) ? "https://stats.t0g.de/" : "http://stats.t0g.de/");
      document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
    </script><script type="text/javascript">
      try {
        var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 5);
        piwikTracker.trackPageView();
        piwikTracker.enableLinkTracking();
      } catch(err) {}
    </script>
    <noscript><p><img src="http://stats.t0g.de/piwik.php?idsite=5" style="border:0" alt="" /></p></noscript>
    <!-- End Piwik Tracking Code -->
